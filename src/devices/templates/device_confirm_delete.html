{% extends "common/base.html" %}
{% load i18n %}

{% block page_content %}
<h2>{% trans "Delete Device" %}</h2>
<p>{% trans "Are you sure you want to delete this device?" %}</p>
<form method="post">
    {% csrf_token %}
    <div class="submit-row">
        <input type="submit" value="{% trans 'Yes, delete' %}" class="default" />
        <a href="{% url 'device_list' %}" class="button">{% trans "No, cancel" %}</a>
    </div>
</form>
{% endblock %}
