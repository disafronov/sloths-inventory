{% extends "base.html" %}

{% block title %}Удалить устройство - {{ block.super }}{% endblock %}

{% block header %}Удалить устройство{% endblock %}

{% block content %}
<p>Вы уверены, что хотите удалить устройство "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'devices:device-list' %}" class="btn" style="margin-left: 0.5rem;">Отмена</a>
</form>
{% endblock %}
