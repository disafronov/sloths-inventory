{% extends "base.html" %}
{% load i18n %}

{% block title %}Удаление устройства - {{ block.super }}{% endblock %}

{% block main_content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Удаление устройства</h2>
                <p class="card-text">Вы уверены, что хотите удалить это устройство?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">{% trans 'Да, удалить' %}</button>
                        <a href="{% url 'devices:list' %}" class="btn btn-outline-secondary">{% trans "Нет, отмена" %}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
